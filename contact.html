<!DOCTYPE html>
<html>


<head>
    <title>Yuwen's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <header class="mt-md-3">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="contact.html">Contact</a>
            </li>
        </ul>
    </header>

    <main role="main" class="mt-md-3">
        <section class="jumbotron">
            <div class="container">
                <h1 class="jumbotron-heading">Contact</h1>
                <p class="lead text-muted">Send me a message.</p>
            </div>
        </section>
        <div class="jumbotron jumbotron-fluid bg-light">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="name" class="form-control" id="exampleInputName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <input class="form-control" placeholder="Message">
                    </div>
                    <button type="submit" class="btn btn-primary mt-md-5">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <span class="text-muted">Yuwen Li's Portfolio Â© Bootstrap.</span>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
